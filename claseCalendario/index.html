<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email">
        </label>
        <label for="pais">
            <span>¿En qué país vives?</span>
            <input type="text" id="pais" name="pais" autocomplete="country">
        </label>
        <label for="cp">
            <span>¿Cuál es tu código postal?</span>
            <input type="number" id="cp" name="cp" autocomplete="postal-code">
        </label>
        <input type="submit" />
    </form>
</body>
</html>
